<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="icon"
			href="./images/crosshair-bold-svgrepo-com.svg"
			type="image/x-icon"
		/>
		<title>Battleships</title>
	</head>
	<body>
		<div class="main-container">
			<div class="header">
				<span id="header-logo">Battleships</span>
				<!-- <button type="button" id="comp-attack-button">
					Comp attack
				</button> -->
			</div>
			<span id="announcement"
				>It's time to place your flot. You can choose random placement
				or place ships vertically or horizontally</span
			>
			<div class="initiator">
				<button type="button" id="play-button">PLAY</button>
			</div>
			<div class="game-handler">
				<div class="ships-container">
					<div class="configuration">
						<button type="button" id="random-ships-button">
							Randomize
						</button>
						<button id="reset-button">reset</button>
						<label for="orientation">Place:</label>
						<button
							class="orientation-buttons chosen"
							id="horizontal"
							value="horizontal"
						>
							&mdash;
						</button>
						<button
							class="orientation-buttons"
							id="vertical"
							value="vertical"
						>
							|
						</button>
					</div>
					<div draggable="true" class="ship-carrier draggable"></div>
					<div
						draggable="true"
						class="ship-battleship draggable"
					></div>
					<div draggable="true" class="ship-cruiser draggable"></div>
					<div
						draggable="true"
						class="ship-submarine draggable"
					></div>
					<div
						draggable="true"
						class="ship-destroyer draggable"
					></div>
				</div>
				<div class="player-grid-container">
					<div class="player-grid"></div>
				</div>
				<div class="computer-grid-container" style="display: none">
					<div class="computer-grid"></div>
				</div>
			</div>
		</div>
	</body>
</html>
