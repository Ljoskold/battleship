<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="icon"
			href="./images/crosshair-bold-svgrepo-com.svg"
			type="image/x-icon"
		/>
		<title>Battleships</title>
	</head>
	<body>
		<div class="main-container">
			<div class="header">
				<span id="header-logo">Battleships</span>
			</div>
			<div class="initiator">
				<button type="button" id="play-button">PLAY</button>
			</div>
			<div class="game-handler">
				<div class="ships-container">
					<div class="configuration">
						<div class="configuration-buttons">
							<button type="button" id="random-ships-button">
								randomize
							</button>
							<button id="reset-button">reset</button>
						</div>
						<div class="configuration-orientation">
							<label for="orientation" id="lable">Place:</label>
							<button
								class="orientation-buttons chosen"
								id="horizontal"
								value="horizontal"
							>
								&mdash;
							</button>
							<button
								class="orientation-buttons"
								id="vertical"
								value="vertical"
							>
								|
							</button>
						</div>
					</div>
					<div draggable="true" class="ship-carrier draggable"></div>
					<div
						draggable="true"
						class="ship-battleship draggable"
					></div>
					<div draggable="true" class="ship-cruiser draggable"></div>
					<div
						draggable="true"
						class="ship-submarine draggable"
					></div>
					<div
						draggable="true"
						class="ship-destroyer draggable"
					></div>
				</div>
				<div class="player-grid-container">
					<div class="player-grid"></div>
				</div>
				<div class="computer-grid-container" style="display: none">
					<div class="computer-grid"></div>
				</div>
				<div class="pop-up">
					<p id="pop-up-text">Game Over</p>
					<button type="button" id="play-again-button">
						PLAY AGAIN
					</button>
				</div>
			</div>
		</div>
	</body>
</html>
